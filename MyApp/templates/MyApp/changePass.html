{% extends 'MyApp/index.html'%}
{% load crispy_forms_tags %}
{% load static%}
{% block content %}

<style>

    .pass{
     color: #333;
    }

    form ul li{list-style-type:none;}

</style>

<section class="page-title-section " data-background="{%static 'images/courses/a1.jpg' %}">

</section>

<header>
    <div class="container ">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end h-50">

    </div>

<div class="container pass text-center w-50 mt-5">
<h2>Change Your Password</h2>
    <div>
        {% for messages in messages %}
        <h4 style="color:red;">{{messages}}</h4>
        {% endfor %}
    </div>
<form method="post" class="mt-5">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Change Password</button>

</form>
</div>
        </div>
    </div>
</header>
{% endblock %}
