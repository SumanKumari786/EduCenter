{% extends 'MyApp/index.html'%}
{% load static%}
{% block content %}

<style>

    body{
		background-image: url(http://getwallpapers.com/wallpaper/small-retina/a/1/2/110905.jpg#.XuCjtQebJIQ.link);
	 background-repeat:no-repeat;
	 background-size:cover;
	 width:100%;

	}

</style>

<section class="page-title-section " data-background="{%static 'images/courses/a1.jpg' %}">

</section>

<header>
    <div class="container h-50">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-lg-12 align-self-end"></div>

    </div>
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h2 class="panel-title mb-5">Choose Answer</h2>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h3>{{ ans.question }}</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <hr />
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="poll" value="option1" required>
                                        {{ans.option_one}}
                                    </label>   &nbsp; &nbsp; &nbsp;
                                    <lable>
                                        <input type="radio" name="poll" value="option2">
                                        {{ans.option_two}}
                                    </lable>   &nbsp; &nbsp; &nbsp;
                                    <lable>
                                        <input type="radio" name="poll" value="option3">
                                        {{ans.option_three}}
                                    </lable>   &nbsp; &nbsp; &nbsp;
                                </div>
                            </div>
                            <hr />

                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    </div>
</header>
{% endblock %}
